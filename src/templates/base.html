{% load static i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE|default:'en-us' }}" dir="{{ LANGUAGE_BIDI|default:'ltr' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Learning Center{% endblock title %}</title>
    <link rel="shortcut icon" href="{% static 'img/favicon.svg' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'vendor/swiper/swiper-bundle.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/font-awesome/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/slim-select/slimselect.css' %}">
    <link rel="stylesheet" href="{% static 'src/output.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extra_css %}{% endblock extra_css %}
</head>
<body>
    {% include 'includes/header.html' %}
    {% block body %}{% endblock body %}
    {% include 'includes/footer.html' %}
    <script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'vendor/fslightbox/fslightbox.js' %}"></script>
    <script src="{% static 'vendor/mixitup/mixitup.min.js' %}"></script>
    <script src="{% static 'vendor/slim-select/slimselect.min.js' %}"></script>

    <script src="{% static 'js/main.js' %}"></script>
    <!-- <script src="{% static 'js/header-2.js' %}"></script> -->
    <script src="{% static 'js/accordion.js' %}"></script>
    {% block extra_js %}{% endblock extra_js %}
</body>

</html>
